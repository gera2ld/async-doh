[tool.poetry]
name = "async-doh"
version = "0.2.1"
description = "DNS over HTTPS based on aiohttp and async_dns"
authors = ["Gerald <gera2ld@live.com>"]
license = "MIT"
keywords = ["async", "dns", "asyncio", "doh"]
repository = "https://github.com/gera2ld/async-doh"
readme = 'README.md'

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.6.2"
async_dns = "^1.1.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
